<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <script src="./index.js" defer></script>
 <title>Document</title>
</head>
<body>
 <main>
  <div class="main">
   <div class="todo-header">
    <div class="todo"><h2>TODO</h2></div>
    <div class="sun sun-moon"><img src="./images/icon-sun.svg" alt="sun"></div>
    <div class="moon sun-moon hidden"><img src="./images/icon-moon.svg" alt="sun"></div>
   </div>
   <div class="todo-creator">
    <div class="todo-checkbox never">
     <div class="img">
      <img src="./images/icon-check.svg" class="check " alt="">
     </div>
    </div>
    <div class="todo-input"><input type="text" placeholder="write something..." class="input"></div>
   </div>
   <div class="todo-list">
    <ul class="ul">
    
      <li class="mobile">
        <div class="footer mobilef">
          <div class="items-left">
            <p>1 item left</p>
          </div>
          <div class="clear-completed">
            <p>clear competed</p>
          </div>
        </div>
      </li>
      <li>
        <div class="footer">
          <div class="items-left system">
            <p>1 item left</p>
          </div>
          <div class="phone-footer">
            <div class="all">
              <p>all</p>
            </div>
            <div class="active">
              <p>active</p>
            </div>
            <div class="completed">
              <p>completed</p>
            </div>
          </div>
          <div class="clear-completed system">
            <p>clear competed</p>
          </div>
        </div>
      </li>
    </ul>
    
       </div>
  </div>
 </main>
</body>
</html>
